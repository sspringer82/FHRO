<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="food.js"></script>
    <script src="board.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="content"></div>

    <div id="controls">
        <table>
            <tr>
                <td>
                    Start/Pause:
                </td>
                <td>
                    Space
                </td>
            </tr>
            <tr>
                <td>
                    Links:
                </td>
                <td>
                    Pfeil nach links oder a
                </td>
            </tr>
            <tr>
                <td>
                    Hoch:
                </td>
                <td>
                    Pfeil nach oben oder w
                </td>
            </tr>
            <tr>
                <td>
                    Rechts:
                </td>
                <td>
                    Pfeil nach rechts oder d
                </td>
            </tr>
            <tr>
                <td>
                    Runter:
                </td>
                <td>
                    Pfeil nach unten oder s
                </td>
            </tr>
        </table>
    </div>

    <div id="gameScores">
        Score: <span id="score">0</span><br />
        Level: <span id="level">1</span>
    </div>

    <div id="error" style="display: none;">GAME OVER</div>

</body>
</html>
